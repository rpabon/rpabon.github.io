<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="//fonts.googleapis.com/css?family=Roboto:400,300italic,700" rel="stylesheet" type="text/css">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="container">
        <header class="layout-header">
        </header>

        <main class="layout-main">
          {{ content }}
        </main>

        <footer class="footer">
            <p class="footer__info">Ricardo Pabón {{ site.date | date: '%Y' }}</p>
            <nav class="footer__icons">
                <img class="footer__icon" src="images/github.svg" width="50">
                <img class="footer__icon" src="images/linkedin.svg" width="50">
                <img class="footer__icon" src="images/twitter.svg" width="50">
            </nav>
        </footer>
    </div>

    {% include analytics.html %}
  </body>
</html>
