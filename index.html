  <body>
    <header>
      <div class="header__container container"><a href="/" class="logo"><img src="src/img/logo.png" alt="logo.png" width="32" height="32"></a>
        <div class="header__buttons"><a href="https://github.com/rpabon"><img src="src/img/github@2x.png" alt="github.png" width="32" height="32"></a><a href="http://www.linkedin.com/in/rpabon257"><img src="src/img/linkedin@2x.png" alt="linkedin.png" width="32" height="32"></a><a href="http://stackoverflow.com/users/1350833/rpabon"><img src="src/img/stackoverflow@2x.png" alt="stackoverflow.png" width="32" height="32"></a></div>
      </div>
    </header>
    <main>
      <section class="clouds bg-element paused"></section>
      <section class="info"></section>
      <section class="ground">
        <div class="street bg-element paused"></div>
        <div class="bushes bg-element paused"></div>
        <div class="front-lights bg-element paused"></div>
      </section>
      <div id="megaman"></div>
    </main>
    <footer>
      <div class="footer__container container">
        <p><span>Ricardo Pabón</span><br><span class="footer__date"></span></p>
        <p>Check out this website in&nbsp;<a href="https://github.com/rpabon/static-website">github</a></p>
      </div>
    </footer>
