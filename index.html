---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2 class="post__title typo--headline--medium">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h2>

      <div class="post__entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="post__read-more">Read More</a>
    </article>
  {% endfor %}
</div>
