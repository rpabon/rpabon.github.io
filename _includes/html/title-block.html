<section class="title-block">
    <h1 class="title-block__main-title typo--headline--huge">{{site.name}}</h1>
    <img class="title-block__main-img img-r" src="{{site.baseurl}}/images/{{site.description.image-name}}" alt="{{site.name}}" width="200">
    <h3 class="title-block__motto typo--headline--small">{{site.description.job}} <span class="title-block__motto__at">@</span>{{ site.description.city }}</h3>
</section>
